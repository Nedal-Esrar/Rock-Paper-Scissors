<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header>
      <h1 class="title">ROCK PAPER SCISSORS</h1>
    </header>

    <main>
      <button class="start-button">START</button>

      <div class="game-section">
        <div class="game-end-info">
          First to score 5 points wins the game
        </div>

        <div class="round-result">Pick One!</div>

        <div class="players-choices">
          <div class="player-choice">...</div>
          <div class="computer-choice">...</div>
        </div>

        <div class="players-scores">
          <div class="player-score-container">
            player: <span class="player-score">0</span>
          </div>
          <div class="computer-score-container">
            computer: <span class="computer-score">0</span>
          </div>
        </div>

        <div class="btns">
          <button class="btn rock-btn">
            <div class="symbol">✊</div>
          </button>
          <button class="btn paper-btn">
            <div class="symbol">✋</div>
          </button>
          <button class="btn scrs-btn">
            <div class="symbol">✌️</div>
          </button>
        </div>
      </div>
    </main>

    <footer>
      Copyright &copy; 2023 Nedal-Esrar
    </footer>
  </body>
</html>
